<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <label for="name">Name</label>

        <input type="text" id="txt"><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br>

            <label for="password">password</label>
            <input type="password" id="pws"><br>

        <label for="contact">contact</label>
        <input type="tel" id="contact"><br>

        <button onclick="formExample()" id="">Submit </button>

        <div id="fox"></div>
    
    <script>
            function formExample(){
                let name=document.getElementById("txt").value
                // document.writeln("<br")

                let ema=document.getElementById("email").value
                // document.writeln("<br")

                let pwss=document.getElementById("pws").value
                // document.writeln("<br")

                let mobile=document.getElementById("contact").value
                // document.writeln("<br>")

                document.getElementById("fox").innerHTML=`${name},
                ${ema},
                ${mobile},
                ${pwss}`


            }
        
    </script>




</body>
</html>
